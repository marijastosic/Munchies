<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <br>
    <!--<img th:src="@{/images/met_logo.jpg}" class="img-responsive center-block"-->
         <!--width="250" height="50" alt="Metropolitan" />-->
<!--<h1 th:utext="${successMessage}"></h1>-->
    <!--<br>-->
    <form th:action="@{/login}" method="POST" class="form-signin">
        <h3 class="form-signin-heading" th:text="Welcome"></h3>
        <br/>

        <input type="text" id="email" name="email"  th:placeholder="Email"
               class="form-control" /> <br/>
        <input type="password"  th:placeholder="Password"
               id="password" name="password" class="form-control" /> <br />

        <div align="center" th:if="${param.error}">
            <p style="font-size: 20; color: #FF1C19;">Invalid email or password.</p>
        </div>
        <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit" th:text="Login"></button>
        <br>
        <td>
            <a class="btn btn-md btn btn-danger"
               th:href="${'/registration'}">Register</a>
        </td>
        <br>
        <br>
            <button class="btn btn-md"><a
                    th:href="${'/'}">Back </a></button>
        </button>
        <br>
        <h4 th:utext="${successMessage}"style="color:#265299"></h4>
    </form>
</div>
</body>
</html>
