<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	
	<div class="container">
	<br>
		<!--<h2 th:utext="${errorMessage}"></h2>-->
		<br>
		<div class="col-md-4 col-md-offset-4">
				<form th:action="@{/registration}" method="POST" th:object="${user}" class="form-signin">
				<div class="form-signin-heading"><h2>Registration</h2></div>
				<div class="form-group">
						<input type="text" th:field="*{email}" placeholder="Email"
							class="form-control" required /> <label
							th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
							class="validation-message"></label>
				</div>
				<div class="form-group">
						<input type="password" th:field="*{password}"
							placeholder="Password" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
							   title="Must contain at least one number and one uppercase and lowercase letter, and at least 6 or more characters" required/> <label
							th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
							class="validation-message"></label>
				</div>
				<div class="form-group">
					<input type="password" th:field="*{confirmPassword}"
						   placeholder="Confirm Password" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
						   title="Must contain at least one number and one uppercase and lowercase letter, and at least 6 or more characters" required/> <label
						th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"
						class="validation-message"></label>
				</div>

				<div class="form-group">
					<div class="">
						<button type="submit" class="btn btn-primary btn-block">Register</button>
						<br>
						<td>
							<a class="btn btn-md btn btn-danger"
							   th:href="${'/login'}">Login page</a>
						</td>
						<br>
						<br>
						<button class="btn btn-md"><a
								th:href="${'/'}">Back </a></button>
						</button>
						<br>
						<h4 th:utext="${errorMessage}" style="color:#FF0000;"></h4>
						<h4 th:utext="${successMessage}"style="color:lightseagreen;"></h4>
					</div>
				</div>

				<!--<span th:utext="${successMessage}"></span>-->

			</form>
		</div>
	</div>
</body>
</html>
